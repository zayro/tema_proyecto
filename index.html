<!doctype html>

<html lang="es" ng-app="App">

    <head>

        <meta name="description" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Google Font: Lato -->
        <link
            href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic&subset=latin,latin-ext'
            rel='stylesheet' type='text/css'>

        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Nivo Lightbox-->
        <link rel="stylesheet" href="assets/plugins/nivo-lightbox/nivo-lightbox.css" />
        <link rel="stylesheet" href="assets/plugins/nivo-lightbox/themes/default/default.css" />

        <!-- Main CSS -->
        <link rel="stylesheet" href="assets/css/main.css">

        <!-- Themes -->
        <!--<link rel="stylesheet" href="assets/css/themes.light.css">-->
        <link rel="stylesheet" href="assets/css/themes.dark.css">

        <!-- Custom CSS -->
        <!--<link rel="stylesheet" href="assets/css/custom.css">-->

        <!-- jQuery -->
        <script src="assets/js/jquery.min.js"></script>

        <!-- dense.js (Retina plugin) -->

        <!-- Nivo Lightbox -->
        <script src="assets/plugins/nivo-lightbox/nivo-lightbox.min.js"></script>

        <!-- ScrollReveal -->

        <!-- Main JS -->
        <script src="assets/js/main.js"></script>

            <!-- ################################ -->

            <!-- ################################ -->

            <div ng-include="'angular/view/expertise.html'" ></div>

            <!-- ################################ -->

            <!-- ################################ -->

            <div ng-include="'angular/view/skill.html'" ></div>

            <!-- ################################ -->

            <!-- ################################ -->

            <div ng-include="'angular/view/experience.html'" ></div>

            <!-- ################################ -->

            <div ng-include="'angular/view/education.html'" ></div>
