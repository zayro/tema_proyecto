<style type="text/css">
* {
padding:0;
margin:0;
list-style:none;
}

ul.rating{
background:url(images/star.jpg) bottom;
height:21px;
width:115px;
overflow:hidden;
}

ul.rating li{
display:inline
}

.rating a {
display:block;
width:23px;
height:21px;
float:left;
text-indent:-9999px;
position:relative;
}

.rating a:hover {
background:url(images/star.jpg) center;
width:115px;
margin-left:-92px;
position:static;
}

.rating a:active {
background-position:top;
}

</style>
</head>

<body>

<ul class="rating">
	<li><a href="#" title="1 Star">1</a></li>
    <li><a href="#" title="2 Stars">2</a></li>

    <li><a href="#" title="4 Stars">4</a></li>
    <li><a href="#" title="5 Stars">5</a></li>
</ul>
