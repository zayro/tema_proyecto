						containerheight: '300px',
						containerwidth: '600px',
						animationSpeed: 15000,
						animationtype: 'fade',
						bgFrame: 'img/frame.png',
	                                        controlBox: 'none',
						controlBoxClass: 'mycontrolboxclass',
	                                        controlButtonsPath: 'img',
                                                displayTitle: 'yes' 
					});

$('ul#animated-portfolio').animatedinnerfade({
						speed: 1000,
						timeout: 5000,
						type: 'random',
						containerheight: '300px',
						containerwidth: '270px',
						animationSpeed: 5000,
						animationtype: 'fade',
						bgFrame: 'none',
						controlBox: 'none',
						displayTitle: 'none'
					});
			});
