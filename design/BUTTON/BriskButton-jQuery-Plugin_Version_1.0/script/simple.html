    <style>
    #site {
      width: 894px;
      margin: auto;
    }
    </style>
    <script type="text/javascript">
      $(document).ready(function() {
        /*Sample Buttons - with Icons ----------------------------------------------------------------------------------------------------------*/
        $.fn.BriskButton({
          BriskButtonCaption:        '<span>Hover me!</span>',
          BriskButtonSourceID:       'BriskButton-Samplebox',
          BriskButtonPlacementID:    'buttonplace-icons',
          BriskButtonPositionTop:    20,
          BriskButtonPositionLeft:   0
        });
      });
    </script>
  </head>

    <div id="site">
        <p>Your Website Content...	</p>
        <div id="buttonplace-icons" style="position: relative; margin-left: 0px; height: 100px; "></div>
        <p>Your Website Content...	</p>
