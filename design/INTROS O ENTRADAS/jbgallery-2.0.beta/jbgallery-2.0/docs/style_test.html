	<script type="text/javascript"><!--
   	jQuery(document).ready(function(){
		
        var obj = jQuery("#test");
        
        jQuery("#mm-zoom").click(function(){
            
            _init({menu : false, style : "zoom"});
        }); 
        jQuery("#mm-centered").click(function(){
            _init({menu : false, style : "centered"});
        });
        jQuery("#mm-original").click(function(){
            _init({menu : false, style : "original"});
        });
          
        jQuery(".cmd").each(function(nr){
			jQuery(this).click(function(){
	            obj.jbgallery("go", (nr + 1));
			});
        }); 
       
        function _init(opt){
			obj.jbgallery("destroy");
            obj.jbgallery(opt);
        }
        _init({menu : false, style : "zoom"});
       
	});
	--></script>
	 <style type="text/css">
     /* z-index 1001 => jbg-content z-index 1000;*/

    #mymenu a{color:#000;text-decoration:none;font-weight:bold;font-size:15px;margin:10px;border:1px solid black;padding:3px;}
	</style>
