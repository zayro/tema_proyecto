<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>jQuery Nice Form</title><link href="/jquery/inc/style/base.css" rel="stylesheet" type="text/css" /><link href="jNice.css" rel="stylesheet" type="text/css" /><!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>--><script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script><script type="text/javascript" src="jquery.jNice.js"></script><script type="text/javascript"><!--$(function(){	var $a = $('<a>Add Option</a>');	$('body').append($a);	$a.click(function(){		var element = $('#select2')[0];		var myNewOption = new Option("My Option", "123", true);		element.options[element.options.length] = myNewOption;		$.jNice.SelectUpdate(element);	});});--></script><style type="text/css"><!----></style></head><body><div id="wrapper"><p>Tested in FF 2+, Safari 2+, IE 6+</p><form class="jNice"><table width="400" border="0" cellpadding="3" cellspacing="0">  <tr>    <td width="100" align="right">Text:</td>    <td><input name="textfield" type="text" id="textfield" size="30" /></td>  </tr>  <tr>    <td align="right">Password:</td>    <td><input type="password" name="textfield2" id="textfield2" size="10" /></td>  </tr>  <tr>    <td align="right">Select:</td>    <td><select name="select" id="select">      <option value="" selected="selected">Please Choose</option>      <option value="1">Option 1</option>      <option value="2">Option 2</option>      <option value="3">Option 3</option>      <option value="4">Option 4</option>      <option value="5">Option 5</option>      <option value="6">Option 6</option>      <option value="7">Option 7</option>      <option value="8">Option 8</option>      <option value="9">Option 9 with a really long line, that should wrap</option>      <option value="10">Option 10</option>      <option value="11">Option 11</option>    </select>    </td>  </tr>  <tr>    <td align="right">Select 2:</td>    <td><select name="select" id="select2" onchange="alert('changed select 2');" style="width: 150px;">      <option value="" selected="selected">Please Choose</option>      <option value="1">Option 1</option>      <option value="2">Option 2</option>      <option value="3">Option 3</option>      <option value="4">Option 4</option>      <option value="5">Option 5</option>      <option value="6">Option 6</option>      <option value="7">Option 7</option>      <option value="8">Option 8</option>      <option value="9">Option 9 with a really long line, that should wrap</option>      <option value="10">Option 10</option>      <option value="11">Option 11</option>    </select>    </td>  </tr>  <tr>    <td align="right">Radio:</td>    <td><table border="0" cellpadding="0" cellspacing="0">      <tr>        <td><label>          <input type="radio" name="radio" value="1" id="radio_0" onchange="alert('radio alter');" />          Yes</label></td>      </tr>      <tr>        <td><label>          <input type="radio" name="radio" value="0" id="radio_1" />          No</label></td>      </tr>      <tr>        <td><label>          <input type="radio" name="radio" value="-1" id="radio_2" />          Maybe So</label></td>      </tr>    </table>    </td>  </tr>  <tr>    <td align="right">Radio 2:</td>    <td><table border="0" cellpadding="0" cellspacing="0">      <tr>        <td><label>          <input type="radio" name="radio2" value="1" id="radio_0" />          Yes</label></td>        <td><label>          <input type="radio" name="radio2" value="0" id="radio_1" />          No</label></td>        <td><label>          <input type="radio" name="radio2" value="-1" id="radio_2" />          Maybe So</label></td>      </tr>    </table>    </td>  </tr>  <tr>    <td align="right">Checkbox:</td>    <td><input type="checkbox" name="checkbox" id="checkbox" /></td>  </tr>  <tr>    <td align="right">Checkbox 2:</td>    <td><input type="checkbox" name="checkbox2" /></td>  </tr>  <tr>    <td align="right">Buttons:</td>    <td><input type="submit" name="Submit" id="Submit" value="Submit" />      <input type="reset" value="Reset" /></td>  </tr>  <tr>    <td align="right">&nbsp;</td>    <td>&nbsp;</td>  </tr></table></form></div></body></html>
