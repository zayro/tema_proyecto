<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Trilemma</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js" type="text/javascript"></script>  
<script src="jquery.trilemma.js" type="text/javascript"></script>  

<script type="text/javascript">
$(function(){
	jQuery('.sciences').trilemma({max:4});
});
</script>

<style type="text/css">
body { font: normal 11px/18px verdana; text-align:center; }
#main { width: 400px; margin: 0 auto; text-align: left; }
fieldset ul { padding:0; margin:0; list-style:none; }
fieldset ul li { padding:0; margin:0 0 4px 0; }
fieldset.contact label { display:block; }

label.disabled { color: #aaa; }
</style>


</head>
<body>

<div id="main">
<form id="form1" name="form1" method="post" action="#">
<h1>It's science time!</h1>

<fieldset class="sciences">
<legend>Pick four</legend>
	<ul>
		<li>
			<input type="checkbox" id="astronomy" name="astronomy" value="astronomy" />
			<label for="astronomy">Astronomy</label>
		</li>
		<li>
			<input type="checkbox" id="biology" name="biology" value="biology" />
			<label for="biology">Biology</label>
		</li>
		<li>
			<input type="checkbox" id="chemistry" name="chemistry" value="chemistry" />
			<label for="chemistry">Chemistry</label>
		</li>
		<li>
			<input type="checkbox" id="earthSciences" name="earthSciences" value="earthSciences" />
			<label for="earthSciences">Earth Sciences</label>
		</li>
		<li>
			<input type="checkbox" id="physics" name="physics" value="physics" />
			<label for="physics">Physics</label>
		</li>
	</ul>
</fieldset>
</form>

<p>jQuery('.sciences').trilemma({max:4});</p>
</div>
