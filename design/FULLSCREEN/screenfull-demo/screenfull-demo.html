<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/Product">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="Sindre Sorhus">
	<meta name="description" content="JavaScript Fullscreen API demo">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta itemprop="name" content="screenfull.js">
	<meta itemprop="description" content="Simple wrapper for cross-browser usage of the JavaScript Fullscreen API, which lets you bring the page or any element into fullscreen. Smoothens out the browser implementation differences, so you don't have too.">
	<title>screenfull.js demo</title>
	<!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link href="bootstrap.css" rel="stylesheet">
</head>
<body>
	<section id="container" class="container">
		<header>
			<h1>View images and videos fullscreen with screenfull.js</h1>
		</header>
		<hr>
		<section>
			<p>Click the image to make it fullscreen</p>
			<img width="300" height="225" id="demo-img" src="http://www.w3resource.com/images/layout.png">
		</section>
		<hr>
		<section>
			<p>Click the video to make it fullscreen</p>
			<video id="demo-video" width="350" height="300" poster="video.png" controls>   
			<source src="http://www.w3resource.com/video-tutorial/javascript/form-validation.mp4">
			</video>
			<small>Press Esc to exit</small>
			</section>
	</section>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script src="src/screenfull.js"></script>
	<script>
	$(function() {

		$('#supported').text( 'Supported: ' + !!screenfull );

		if ( !screenfull ) {
			return false;
		}

		$('#request').click(function() {
			screenfull.request( $('#container')[0] );
			// Does not require jQuery, can be used like this too:
			// screenfull.request( document.getElementById('container') );
		});

		$('#exit').click(function() {
			screenfull.exit();
		});

		$('#toggle').click(function() {
			screenfull.toggle( $('#container')[0] );
		});

		$('#request2').click(function() {
			screenfull.request();
		});

		$('#demo-img').click(function() {
			screenfull.toggle( this );
		})

		$('#demo-video').click(function() {
			screenfull.toggle( this );
		})

		screenfull.onchange = function( e ) {
			$('#status').text( 'Is fullscreen: ' + screenfull.isFullscreen );
			var elem = screenfull.element;
			if ( elem ) {
				$('#element').text( 'Element: ' + elem.localName + ( elem.id ? '#' + elem.id : '' ) );
			}
		};

		// Trigger the onchange() to set the initial values
		screenfull.onchange();

	});
	</script>
</body>
</html>
