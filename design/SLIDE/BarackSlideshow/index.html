  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8;charset=utf-8">
    <title>BarackSlideshow 0.3 Demo</title>
    
    <link rel="stylesheet" href="images/BarackSl.css" type="text/css" media="screen" title="Stylesheet" charset="utf-8" />
		<link rel="stylesheet" href="images/demo.css" type="text/css" media="all" title="Stylesheet" charset="utf-8" />
    
    <script type="text/javascript" charset="utf-8" src="images/mootools.js"></script>
    <script type="text/javascript" charset="utf-8" src="images/mootoolt.js"></script>    
    <script type="text/javascript" charset="utf-8" src="images/Fx.js"></script>
    <script type="text/javascript" charset="utf-8" src="images/BarackSl.js"></script>    
    <script type="text/javascript" charset="utf-8" src="images/demo.js"></script>
  </head>
  <body id="demo">    
    
    <h1>BarackSlideshow Demo</h1>More script and css style
: <a href="http://www.htmldrive.net/" title="HTML DRIVE - Free DHMTL Scripts,Jquery plugins,Javascript,CSS,CSS3,Html5 Library">www.htmldrive.net </a>
    
    <div id="slideshow">    
      <span id="loading">Loading</span>
    
      <ul id="pictures">
        <li><img src="images/melbourn.jpg" alt="Melbourne" title="Melbourne" /></li>
        <li><img src="images/buenos_a.jpg" alt="Buenos Aires" title="Buenos Aires" /></li>
        <li><img src="images/urubamba.jpg" alt="Urubamba" title="Urubamba" /></li>
        <li><img src="images/london.jpg" alt="London" title="London" /></li>
        <li><img src="images/venice.jpg" alt="Venice" title="Venice" /></li>
        <li><img src="images/paris.jpg" alt="Paris" title="Paris" /></li>
        <li><img src="images/osaka.jpg" alt="Osaka" title="Osaka" /></li>        
      </ul>
      
      <ul id="menu">
        <li><a href="http://devthought.com/wp-content/projects/mootools/barackslideshow/Source/images/cities/melbourne.jpg">Melbourne</a></li>
        <li><a href="http://devthought.com/wp-content/projects/mootools/barackslideshow/Source/images/cities/buenos_aires.jpg">Buenos Aires</a></li>
        <li><a href="http://devthought.com/wp-content/projects/mootools/barackslideshow/Source/images/cities/urubamba.jpg">Urubamba</a></li>
        <li><a href="http://devthought.com/wp-content/projects/mootools/barackslideshow/Source/images/cities/london.jpg">London</a></li>
        <li><a href="http://devthought.com/wp-content/projects/mootools/barackslideshow/Source/images/cities/venice.jpg">Venice</a></li>
        <li><a href="http://devthought.com/wp-content/projects/mootools/barackslideshow/Source/images/cities/paris.jpg">Paris</a></li>
        <li><a href="http://devthought.com/wp-content/projects/mootools/barackslideshow/Source/images/cities/osaka.jpg">Osaka</a></li>
      </ul>
    </div>
    
    <div id="slideshow-options">
      <h2>Options</h2>
      <h3>Transition</h3>
      <ul>
        <li><input type="radio" name="transition" value="alternate" id="transition-alternate" checked="checked" /> <label for="transition-alternate">slide-fade progression</label></li>
        <li><input type="radio" name="transition" value="random" id="transition-random" /> <label for="transition-random">random</label></li>         
        <li><input type="radio" name="transition" value="slide-left" id="transition-slide-left" /> <label for="transition-slide-left">slide left</label></li> 
        <li><input type="radio" name="transition" value="slide-right" id="transition-slide-right" /> <label for="transition-slide-right">slide right</label></li> 
        <li><input type="radio" name="transition" value="slide-bottom" id="transition-slide-bottom" /> <label for="transition-slide-bottom">slide bottom</label></li> 
        <li><input type="radio" name="transition" value="slide-top" id="transition-slide-top" /> <label for="transition-slide-top">slide top</label></li>                         
        <li><input type="radio" name="transition" value="fade" id="transition-fade" /> <label for="transition-fade">fade</label></li>     
      </ul>
      
      <h3><label for="option-auto">Auto</label> <input type="checkbox" name="auto" checked="checked" id="option-auto" /></h3>
    </div>
    
  </body>  
</html>
