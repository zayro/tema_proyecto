<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Nivo Slider Demos</title>
<link rel="stylesheet" href="styles/nivo-slider.css" type="text/css" media="screen" />
<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="scripts/cufon-yui.js" type="text/javascript"></script>
<script src="scripts/Museo_Slab.font.js" type="text/javascript"></script>
<script src="scripts/jquery.nivo.slider.pack.js" type="text/javascript"></script>

<script type="text/javascript">
Cufon.replace('h2', { fontFamily:'Museo Slab' });
Cufon.replace('h3', { fontFamily:'Museo Slab' });

$(window).load(function() {
	$('#slider1').nivoSlider({ pauseTime:5000, pauseOnHover:false });
	setTimeout(function(){
		$('#slider2').nivoSlider({ pauseTime:5000, pauseOnHover:false });
	}, 1000);
	setTimeout(function(){
		$('#slider3').nivoSlider({
			pauseTime:5000,
			pauseOnHover:false,
			controlNavThumbs:true
		});
	}, 2000);
	setTimeout(function(){
		$('#slider4').nivoSlider({
			effect:'random',
			animSpeed:1500,
			pauseTime:5000,
			startSlide:2,
			directionNav:false,
			controlNav:true,
			keyboardNav:false,
			pauseOnHover:false
		});
	}, 3000);
});
</script>
</head>
<body>
<div id="debug"></div>
<div id="wrapper">
    	
	<div id="header">
		<h1><a href="http://nivo.dev7studios.com">Nivo Slider Demos</a></h1>

	</div>
	
	<div id="content">
	
		<h2>Default Settings</h2>
		<div id="slider1" class="nivoSlider">
			<img src="images/up.jpg" alt="" />
			<img src="images/monstersinc.jpg" alt="" />
			<img src="images/nemo.jpg" alt="" />
			<img src="images/walle.jpg" alt="" />		</div>
		
		<h2>With Captions &amp; Links</h2>
		<div id="slider2" class="nivoSlider">
			<a href="#link1"><img src="images/up.jpg" alt="" title="Caption 1" /></a>
			<a href="#link2"><img src="images/monstersinc.jpg" alt="" title="This is an example of a caption" /></a>
			<a href="#link3"><img src="images/nemo.jpg" alt="" title="Caption 3" /></a>
			<a href="#link4"><img src="images/walle.jpg" alt="" title="This is an example of a caption" /></a>		</div>
		
		<h2>With Thumbnails</h2>
		<div id="slider3" class="nivoSlider">
			<img src="images/up.jpg" alt="" />
			<img src="images/monstersinc.jpg" alt="" />
			<img src="images/nemo.jpg" alt="" />
			<img src="images/walle.jpg" alt="" />		</div>

		
		<h2>With All Sorts of Random Settings</h2>
		<div id="slider4" class="nivoSlider">
			<img src="images/up.jpg" alt="" />
			<img src="images/monstersinc.jpg" alt="" />
			<img src="images/nemo.jpg" alt="" />
			<img src="images/walle.jpg" alt="" />		</div>
	</div>

	
	
	<div id="footer">
		<p>Copyright &copy; 2010 dev7studios | <a href="http://nivo.dev7studios.com">Return to Nivo Slider</a><br />

	</div>
</div>
