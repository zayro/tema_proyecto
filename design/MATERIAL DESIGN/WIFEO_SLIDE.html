<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<style>
.fond{position:absolute;padding-top:35px;top:0;left:0; right:0;bottom:0;
  background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/173024/img_diapo_fond.png);background-size:cover;}


.contener_slideshow
{
  width:610px;
  height:211px;
  overflow: hidden;
  position: relative;
  background-image: url(img_diapo_fond.png);
}
.slid_1, .slid_2, .slid_3
{
  position: absolute;
  width:610px;
  height:211px;
}
.slid_1{left: 0;}
.slid_2{left: 610px;}
.slid_3{left: 1220px;}
.contener_slide
{
  width: 1220px;
  height: 211px;
  left:0px;
  position: absolute;
  -webkit-animation-duration: 30s;
  -webkit-animation-iteration-count:infinite;
  -webkit-animation-name: anim_slide;
  -moz-animation-duration: 30s;
  -moz-animation-iteration-count:infinite;
  -moz-animation-name: anim_slide;
  -ms-animation-duration: 30s;
  -ms-animation-iteration-count:infinite;
  -ms-animation-name: anim_slide;
  animation-duration: 30s;
  animation-iteration-count:infinite;
  animation-name: anim_slide;
}
@-webkit-keyframes anim_slide 
{
  0% {left:0px;}32% {left:0px;}33% {left:-610px;}65% {left:-610px;}66% {left:-1220px;}100% {left:-1220px;}
}
@-moz-keyframes anim_slide 
{
  0% {left:0px;}32% {left:0px;}33% {left:-610px;}65% {left:-610px;}66% {left:-1220px;}100% {left:-1220px;}
}
@-ms-keyframes anim_slide 
{
  0% {left:0px;}32% {left:0px;}33% {left:-610px;}65% {left:-610px;}66% {left:-1220px;}100% {left:-1220px;}
}
@keyframes anim_slide 
{
  0% {left:0px;}32% {left:0px;}33% {left:-610px;}65% {left:-610px;}66% {left:-1220px;}100% {left:-1220px;}
}
</style>
</head>
<body>
<div align="center" class="fond">
  
  
  
  <div class="contener_slideshow">
    <div class="contener_slide">
      <div class="slid_1"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173024/img_diapo_1.png"></div>
      <div class="slid_2"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173024/img_diapo_2.png"></div>
      <div class="slid_3"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173024/img_diapo_3.png"></div>
    </div>
  </div>
