<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>
.fond{position:absolute;padding-top:85px;top:0;left:0; right:0;bottom:0;
  background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/173024/fond_4.jpg);background-size:cover;}

.align /*just for display inline*/
{
	display: inline-block;
	margin-right: 5px;
}

.color_1
{
  width:0px;
	border-bottom: 50px solid #97bf0d;
	border-left: 50px solid #f8b334;
	border-top: 50px solid #fc6204;
	border-right: 50px solid #cb2025;
}
.color_2
{
  width:0px;
	border-radius: 0 0 0 50%;
	border-bottom: 50px solid #97bf0d;
	border-left: 50px solid #f8b334;
	border-top: 50px solid #fc6204;
	border-right: 50px solid #cb2025;
}
.color_3
{
  width:0px;
	border-radius: 0 50% 0 50%;
	border-bottom: 50px solid #97bf0d;
	border-left: 50px solid #f8b334;
	border-top: 50px solid #fc6204;
	border-right: 50px solid #cb2025;
}
.color_4
{
  width:0px;
	border-radius: 0 50% 50% 50%;
	border-bottom: 50px solid #97bf0d;
	border-left: 50px solid #f8b334;
	border-top: 50px solid #fc6204;
	border-right: 50px solid #cb2025;
}
.color_5
{
  width:0px;
	border-radius: 50%;
	border-bottom: 50px solid #97bf0d;
	border-left: 50px solid #f8b334;
	border-top: 50px solid #fc6204;
	border-right: 50px solid #cb2025;
}
</style>
</head>

<body>
<div align="center" class="fond">
	<div class="color_1 align"></div>

	<div class="color_2 align"></div>

	<div class="color_3 align"></div>

	<div class="color_4 align"></div>

	<div class="color_5 align"></div>
</div>
</body>
</html>
