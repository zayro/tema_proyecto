<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css" type="text/css" />
   
   <!-- Include jQuery and Flow Slider scripts. -->
    <script src="../../js/jquery-1.7.1.min.js"></script>
    <script src="../../flowslider.jquery.js"></script>
    
    <!-- Write some code to start sliding. -->    
    <script>
        jQuery(document).ready(function($) {
            // create a slider out of each element with .simple-cycle class name
            $(".simple-cycle").each(function(k, sc) {
                var $sc = $(sc);
                $sc.children(".flow-slider").FlowSlider({
                    marginStart: 0,
                    marginEnd: 0,
                    infinite: true,
                    startPosition: 0.0,
                    position: 0.0,
                    animationOptions: {
                        snap: true
                    },
                    controllers: ["Event", "Event"],
                    controllerOptions: [
                        {
                            el: $sc.children(".arrow-left"),
                            step: -137
                        },
                        {
                            el: $sc.children(".arrow-right"),
                            step: 137
                        },
                    ]
                });
            });
        });
    </script>
    
</head>
<body>

    <!-- This is your actual Flow Slider. ---------------------------------- -->
    <div class="simple-cycle">
