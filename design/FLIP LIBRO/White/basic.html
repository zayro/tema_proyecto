<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    
    <!-- Include CSS stylesheet. -->
    <link rel="stylesheet" href="css/basic.css" type="text/css" />
   
   <!-- Include jQuery and Flow Slider scripts. -->
    <script src="../../js/jquery-1.7.1.min.js"></script>    
    <script src="../../js/jquery-mousewheel-3.0.6/jquery.mousewheel.min.js"></script>
    <script src="../../flowslider.jquery.js"></script>
    
    <!-- Write some code to start sliding. -->    
    <script>
        jQuery(document).ready(function($) {
            
            // Select your slider element and call Flow Slider plugin.
            $("#slider").FlowSlider();
                
        });
    </script>
    
</head>
<body>

    <!-- This is your actual Flow Slider. ---------------------------------- -->
    <div id="slider">
        <div><img src="img/1.jpg" /></div>
        <div><img src="img/2.jpg" /></div>
        <div><img src="img/3.jpg" /></div>
        <div><img src="img/4.jpg" /></div>
        <div><img src="img/5.jpg" /></div>
        <div><img src="img/6.jpg" /></div>
        <div><img src="img/7.jpg" /></div>
        <div><img src="img/8.jpg" /></div>
        <div><img src="img/9.jpg" /></div>
        <div><img src="img/10.jpg" /></div>
        <div><img src="img/11.jpg" /></div>
    </div>
    <!-- Help support Flow Slider. -->
    <noscript><p>Powered By <a href="http://www.flowslider.com" title="jQuery Thumbnail Slider">Flow Slider</a></p></noscript>
    <!-- End of the slider. ------------------------------------------------ -->
    
</body>
</html>
